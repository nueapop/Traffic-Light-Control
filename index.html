<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <script src="./assets/js/index.js"></script>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
<div class="traffic-light-background">
    <div class="light red-light"></div>
    <div class="light yellow-light"></div>
    <div class="light green-light"></div>
</div>
<div style="display: flex; justify-content: center; align-items: center;">
    <button class="button-red" onclick="changeLight('red')">Red</button>
    <button class="button-green" onclick="changeLight('green')">Green</button>
</div>
<div class="police-man">
    <img src="https://pngimg.com/uploads/policeman/_PNG15923.png" height="1000px" width="500px" alt="police">
</div>
</body>
</html>
